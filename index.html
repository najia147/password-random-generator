<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Random Password Generator</h1>
  <p id="text">Create strong and secure passwords to keep your account safe online.</p>
  </div>
<div class="main-container">
  <div class="main">
    <div class="content">
      <p id="password"></p>
      <button>generate</button>
    </div>
  </div>
  <button id="copy">Copy</button>
</div>

<p >Password strength: <span id="strength" class="strength">Very strong</span></p>
<div class="length">
  <label>Password length: <br><br><span id="lengthValue">12</span></label>
  <input class="lenght-input" type="range" id="length" min="6" max="50" value="12">
</div>
<div class="checkbox-container">
  <label class="charater">
    <input type="checkbox" id="uppercase" checked>
    ABC
  </label>
  <label class="charater">
    <input type="checkbox" id="lowercase" checked>
    abc
  </label>
  <label class="charater">
    <input type="checkbox" id="numbers" checked>
    123
  </label>
  <label class="charater">
    <input type="checkbox" id="symbols">
    #$&
  </label>
</div>
  <script src="index.js"></script>
</body>
</html>
